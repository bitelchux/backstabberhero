        ]))
          with (createOscillator())
            if (D[i])
              connect(G),
                G.connect(destination),
                start(i * 0.1),
                frequency.setValueAtTime(340 * 1.06 ** (13 - D[i]), i * 0.1),
                (type = "triangle"),
                gain.setValueAtTime(1, i * 0.1),
                gain.setTargetAtTime(0.0001, i * 0.1 + 0.08, 0.005),
                stop(i * 0.1 + 0.09);
  };
