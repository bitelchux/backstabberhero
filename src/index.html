<head>
  <meta
    name="monetization"
    content="$coil.xrptipbot.com/FpG5bRAeSVuJbdCJddtAgw"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
  />
  <link rel="manifest" href="pwa.webmanifest" />
</head>

<body class="desktop">
  <div id="c">
    <div class="lc lan">
      <div id="l">⇦</div>
      <div id="r">⇨</div>
    </div>
    <canvas height="240px" width="256px"></canvas>

    <div class="rc">
      <div class="arrows por">
        <div id="l2">⇦</div>
        <div id="r2">⇨</div>
      </div>
      <div class="buttons">
        <div id="j">Jump</div>
        <div id="s">Stab</div>
        <div id="d">Duck</div>
      </div>
    </div>
  </div>

  <style>
    body {
      user-select: none;
      margin: 0;
      overflow: hidden;
      background: #000;

      font-weight: 700;
      font-size: 3vw;
    }

    .lc,
    .rc .arrows {
      font-size: 5vw;
    }

    body.mobile {
      color: #fff;
    }
    #c {
      height: 100vh;
    }
    body.por .lc {
      display: none;
    }
    body:not(.por) .arrows {
      display: none;
    }
    body div {
      display: flex;
      flex: 1;
    }
    body.por > div {
      flex-direction: column;
    }
    canvas {
      background-color: #aaa;
    }
    body.por canvas {
      height: 100vw;
    }
    body:not(.por) canvas {
      margin: auto;
      height: 100vh;
    }
    .rc {
      display: flex;
      flex-shrink: 1;
    }
    .lc div,
    .rc > div > div {
      align-items: center;
      justify-content: center;
    }
    .arrows div {
      flex-grow: 1;
      max-width: 100px;
    }
    .buttons {
      flex-direction: column;
    }
    .buttons div {
      width: 100%;
      min-width: 50%;
      margin-left: auto;
    }
    canvas {
      image-rendering: -moz-crisp-edges;
      image-rendering: -webkit-crisp-edges;
      image-rendering: pixelated;
    }
  </style>
  <script src="gsw.js"></script>
</body>
