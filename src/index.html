<head>
  <meta
    name="monetization"
    content="$coil.xrptipbot.com/FpG5bRAeSVuJbdCJddtAgw"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
  />
</head>

<body class="desktop">
  <div>
    <div class="left-controls lan">
      <div id="left">LEFT</div>
      <div id="right">RIGHT</div>
    </div>
    <canvas height="240px" width="256px"></canvas>

    <div class="right-controls">
      <div class="arrows por">
        <div id="left">LEFT</div>
        <div id="right">RIGHT</div>
      </div>
      <div class="buttons">
        <div id="up">A</div>
        <div id="z">B</div>
        <div id="down">C</div>
      </div>
    </div>
  </div>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    body.mobile {
      color: #fff;
    }
    body.por .left-controls {
      display: none;
    }
    body:not(.por) .arrows {
      display: none;
    }

    body div {
      display: flex;
      flex: 1;
    }
    body > div {
      height: 100vh;
    }

    body.por > div {
      flex-direction: column; /* POR */
    }

    canvas {
      background-color: #aaa;
    }

    body.por canvas {
      height: 100vw;
    }

    body:not(.por) canvas {
      margin: auto;
      height: 100vh;
    }

    /* .left-controls {
      flex-shrink: 1;
    } */
    .right-controls {
      display: flex;
      flex-shrink: 1;
      /* flex-direction: column;*/
    }
    .left-controls div,
    .right-controls > div > div {
      align-items: center;
      justify-content: center;
    }

    .arrows div {
      flex-grow: 1;
      max-width: 100px;
    }

    .buttons {
      flex-direction: column;
    }
    .buttons div {
      width: 100%; /* Landscape */
      min-width: 50%;
      margin-left: auto;
    }
  </style>
</body>
